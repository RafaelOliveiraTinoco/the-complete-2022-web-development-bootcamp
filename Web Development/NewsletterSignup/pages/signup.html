<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Subscribe to The Best newsletter.">
    <meta name="author" content="Rafael Oliveira Tinoco">
    <title>Newsletter Signup</title>
    <link rel="icon" href="images/newsletter.png">

    <!-- Include Bootstrap -->
    <link href="bootstrap-5.2.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/elements.css">

</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">

        <form method="post" action="">
            <img class="mb-4" src="images/newsletter.png" alt="newsletter.png" width="75" height="75">
            <h1 class="h3 mb-3 fw-normal">Signup to The Best Newsletter</h1>
            
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputNameFirst" placeholder="Fist name" name="nameFirst" required autofocus>
                <label for="floatingInputNameFirst">First name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputNameLast" placeholder="Last name" name="nameLast" required>
                <label for="floatingInputNameLast">Last name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="Email adress" name="email" required>
                <label for="floatingInputEmail">Email address</label>
            </div>

            <button class="w-100 btn btn-lg btn-yellow" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022 Rafael Oliveira Tinoco</p>
        </form>

    </main>
    

</body>

</html>
